<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #dc3545; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background: #bd2130; }
        .link { text-align: center; margin-top: 15px; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Admin Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <input type="email" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login as Admin</button>

        <div class="link">
            <a href="/login">Login as User</a>
        </div>
    </form>
</body>
</html>
